    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">

    <div class="root">
        <p class="root__error transparent">location not found</p>
        <input tabindex="0" type="text" placeholder="Enter city" class="root__input-location">

            <h1 class="weather__location"></h1>
            <article class="weather__current-info">
                <p class="current-info__temp unit"></p>
                <p class="current-info__status"></p>
                <p class="current-info__feel">
                    feels like
                    <span class="feel__temp unit"></span>
                </p>
                <span tabindex="0" class="current-info__switch-units" title="Switch temperature units" data-unit="celsius">celsius</span>
                <br>
                <span tabindex="0" class="current-info__switch-favorite" title="Save city to favorites">save city</span>
            </article>
            <div class="weather__forecast">
                <article tabindex="0" class="forecast__day">
                    <div class="day__forecast-info">
                        <p class="forecast-info__weather-wrapper">
                            <span class="weather-wrapper__week-day"></span>
                            <span class="weather-wrapper__temp-day unit" title="Day temperature"></span>
                            <span class="weather-wrapper__temp-night unit" title="Night temperature"></span>
                        </p>
                        <p class=forecast-info__status></p>
                    </div>
                    <div class=day__details> 
                        <div class="details__item">
                            <img src="images/wind64.png" class="item__image" title="Wind speed">
                            <span class="item__wind"></span>
                        </div>
                        <div class="details__item">
                            <img src="images/pressure64.png" class="item__image" title="Atmospheric pressure">
                            <span class="item__pressure"></span>
                        </div>
                        <div class="details__item">
                            <img src="images/humidity64.png" class="item__image" title="Air humidity">
                            <span class="item__humidity"></span>
                        </div>
                        <div class="details__item">
                            <img src="images/ultraviolet64.png" class="item__image" title="Ultraviolet index">
                            <span class="item__uvi"></span>
                        </div>
                        <div class="details__item">
                            <span class="item__time">6:00</span>
                            <span class="item__temp-morning unit"></span>
                        </div>
                        <div class="details__item">
                            <span class="item__time">12:00</span>
                            <span class="item__temp-day unit"></span>
                        </div>
                        <div class="details__item">
                            <span class="item__time">18:00</span>
                            <span class="item__temp-evening unit"></span>
                        </div>
                        <div class="details__item">
                            <span class="item__time">0:00</span>
